<!DOCTYPE html>

<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>نموذج تسجيل أسر الأيتام</title>
<style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2, h3, h4 {
            color: #2c3e50;
        }
        .form-section {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="tel"],
        input[type="file"],
        select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #2980b9;
        }
        .orphan-member {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .add-member-btn {
            background-color: #27ae60;
            margin-bottom: 20px;
        }
        .add-member-btn:hover {
            background-color: #219653;
        }
        .hidden {
            display: none;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .file-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
        .attachment-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 5px;
        }
        .health-details {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<script>
document.getElementById('submitOrphanForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  const apiToken = "Z2zkaRtlGhjOfHpEgoF2IK8xlZvVQIlGmDZP-fPs";
  const apiUrl = "https://app.nocodb.com/api/v2/tables/msikv6iww0qbc29/records";

  try {
    const jsonData = {};
    for (const [key, value] of formData.entries()) {
      jsonData[key] = value;
    }

    const response = await fetch(apiUrl, {
      method: "POST",
      headers: {
        "accept": "application/json",
        "xc-token": apiToken,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ fields: jsonData })
    });

    if (response.ok) {
      alert("✅ تم إرسال النموذج بنجاح");
      form.reset();
    } else {
      alert("❌ حدث خطأ أثناء إرسال النموذج");
      console.error(await response.text());
    }
  } catch (error) {
    alert("⚠️ فشل الاتصال بالخادم");
    console.error(error);
  }
});
</script></body>
